name: Playwright E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'web/**'
      - '.github/workflows/playwright-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Create auth directory
        run: mkdir -p playwright/.auth

      - name: Restore authentication state
        uses: actions/cache/restore@v3
        id: auth-cache
        with:
          path: web/playwright/.auth/user.json
          key: playwright-auth-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            playwright-auth-${{ github.repository }}-
            playwright-auth-

      - name: Check for auth state
        id: check-auth
        run: |
          if [ -f "playwright/.auth/user.json" ]; then
            echo "auth_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Authentication state found"
          else
            echo "auth_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No authentication state found"
          fi

      - name: Run Playwright tests
        if: steps.check-auth.outputs.auth_exists == 'true'
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL || 'https://calm-tree-03352ba03.1.azurestaticapps.net' }}

      - name: Skip tests (no auth)
        if: steps.check-auth.outputs.auth_exists == 'false'
        run: |
          echo "::warning::Skipping Playwright tests - no authentication state available"
          echo "To enable tests, manually capture auth state and save to GitHub Actions cache"
          exit 0

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: web/test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = './web/playwright-report/results.json';

            if (!fs.existsSync(path)) {
              console.log('No test results found');
              return;
            }

            const results = JSON.parse(fs.readFileSync(path, 'utf8'));
            const { stats } = results;

            const passed = stats.expected || 0;
            const failed = stats.unexpected || 0;
            const skipped = stats.skipped || 0;
            const total = passed + failed + skipped;

            const emoji = failed === 0 ? 'âœ…' : 'âŒ';

            const comment = `## ${emoji} Playwright Test Results

            - **Total Tests:** ${total}
            - **Passed:** âœ… ${passed}
            - **Failed:** âŒ ${failed}
            - **Skipped:** â­ï¸ ${skipped}

            ${failed > 0 ? 'âš ï¸ Some tests failed. Check the artifacts for details.' : 'ðŸŽ‰ All tests passed!'}

            [View full report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Optional: Update auth cache (manual workflow trigger)
  update-auth-cache:
    name: Update Authentication Cache
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Create auth directory
        run: mkdir -p playwright/.auth

      - name: Manual instructions
        run: |
          echo "::notice::To update authentication cache:"
          echo "1. Run 'node scripts/capture-auth-final.js' locally"
          echo "2. Upload the generated 'playwright/.auth/user.json' file"
          echo "3. Save it as a GitHub Actions secret or use Azure Key Vault"
          echo ""
          echo "For automated auth, consider using:"
          echo "- Azure Service Principal (no MFA required)"
          echo "- Azure Managed Identity"
          echo "- GitHub OIDC with Azure AD"

  # Security: Scan for secrets in test files
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for exposed secrets
        run: |
          echo "Checking for exposed secrets in test files..."
          if grep -r "password\|secret\|token" web/playwright/.auth/ 2>/dev/null; then
            echo "::error::Found potential secrets in auth files"
            exit 1
          fi
          echo "âœ… No exposed secrets found"
