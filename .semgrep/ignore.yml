# GOVERNANCE REQUIREMENTS:
# -------------------------
# 1. Security Team approval REQUIRED for all suppressions
# 2. Document justification in comments
# 3. Quarterly re-evaluation of all suppressions
# 4. Review suppressions during security audits
#
# WHEN TO USE:
# -------------------------
# ✅ False positive confirmed by Security Team
# ✅ Rule doesn't apply to our specific context
# ✅ Risk accepted and documented by stakeholders
# ✅ Temporary suppression during migration/refactor
#
# WHEN NOT TO USE:
# -------------------------
# ❌ Actual vulnerabilities
# ❌ Convenience (wanting to bypass security checks)
# ❌ Time pressure (security cannot be rushed)
# ❌ Lack of understanding (ask Security Team first)
#
# ═══════════════════════════════════════════════════════════════

