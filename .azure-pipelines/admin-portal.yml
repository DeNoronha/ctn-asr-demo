# Admin Portal - CI/CD Pipeline
# Triggers on changes to admin-portal/* or api/* directories
# Environment variables loaded from admin-portal/.env.production (tracked in git)

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - admin-portal/*
      - api/*

pool:
  vmImage: 'ubuntu-latest'

