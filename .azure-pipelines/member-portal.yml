  # ========================================
  # Semgrep - SAST (Static Application Security Testing)
  # Detects: SQL injection, XSS, auth bugs, crypto issues
  # ========================================
  - script: |
      echo "ğŸ” Installing Semgrep..."
      pip3 install semgrep
      semgrep --version
