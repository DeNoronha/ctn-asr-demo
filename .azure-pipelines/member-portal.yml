  # Stage 2: Smoke Tests on Staging
  - script: |
      echo "Starting smoke tests on staging environment..."
      STAGING_URL="https://calm-pebble-043b2db03-staging.1.azurestaticapps.net"

      # Wait for deployment propagation (CDN cache update)
