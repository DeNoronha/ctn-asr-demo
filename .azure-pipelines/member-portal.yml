# Member Portal - CI/CD Pipeline
# Triggers on changes to member-portal/** (including subdirectories)
# API deployment handled by separate asr-api.yml pipeline
# Environment variables loaded from member-portal/.env.production (tracked in git)

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - member-portal/**
      - .azure-pipelines/member-portal.yml
    exclude:
      - api/**
      - admin-portal/**
      - docs/**
      - '**/*.md'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: ctn-member-portal-variables
  # Key Vault configuration
  - name: keyVaultName
    value: 'kv-ctn-demo-asr-dev'
  - name: azureSubscription
    value: 'Azure-CTN-ASR-ServiceConnection'

steps:
  # Checkout with sufficient history for Aikido scanning
  - checkout: self
    fetchDepth: 10
    persistCredentials: true
  # Fetch secrets from Azure Key Vault
  - task: AzureKeyVault@2
    displayName: 'Fetch secrets from Key Vault'
    inputs:
      azureSubscription: $(azureSubscription)
      KeyVaultName: $(keyVaultName)
      SecretsFilter: 'AIKIDO-CI-API-KEY,AZURE-STATIC-WEB-APPS-API-TOKEN-MEMBER'
      RunAsPreJob: true

  - task: NodeTool@0
    displayName: 'Install Node.js 20.x'
    inputs:
      versionSpec: '20.x'

  - script: |
      echo "ğŸ” Validating required environment variables..."
      EXIT_CODE=0

      # TEMPORARILY DISABLED - Variables loaded from .env.production
      # All VITE_* variables are in member-portal/.env.production file

      # Check deployment token (from Key Vault) - THIS MUST WORK
      if [ -z "$(AZURE-STATIC-WEB-APPS-API-TOKEN-MEMBER)" ]; then
        echo "âŒ ERROR: AZURE-STATIC-WEB-APPS-API-TOKEN-MEMBER is not set"
        echo "   (Check Key Vault secret is correctly referenced)"
        EXIT_CODE=1
      else
        echo "âœ… AZURE-STATIC-WEB-APPS-API-TOKEN-MEMBER is set"
      fi

      if [ $EXIT_CODE -ne 0 ]; then
        echo ""
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸš« Build blocked - Missing deployment token"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo ""
        exit 1
      fi

      echo ""
      echo "âœ… All required variables validated"
    displayName: 'Validate environment variables'

  - script: |
      node --version
      npm --version
    displayName: 'Display Node and NPM versions'

  - script: |
      npm ci --legacy-peer-deps
    displayName: 'Install all workspace dependencies'

  # @ctn/api-client pre-built dist/ files are committed to git
  # Note: In a monorepo, we only run npm ci at the root level.
  # Running npm ci in individual workspaces breaks workspace symlinks.

  # Biome code quality checks - REPORT ONLY (does not block deployment)
  - script: |
      cd member-portal
      npm run lint
    displayName: 'Run Biome code quality checks'
    continueOnError: true

  - script: |
      cd member-portal
      npm audit --audit-level=moderate
      npm run security:audit
      npm run security:summary
    displayName: 'Run npm security audit'
    continueOnError: true

  # Note: Aikido security scanning removed due to free tier limitations
  # The free tier does not support CI/CD integration features
  # Security findings can still be viewed at: https://app.aikido.dev

  # ========================================
  # Trivy Security Scanning
  # ========================================
  - script: |
      echo "ğŸ“¦ Installing Trivy security scanner..."
      sudo apt-get update -qq
      sudo apt-get install -y wget apt-transport-https gnupg lsb-release
      wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
      echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
      sudo apt-get update -qq
      sudo apt-get install -y trivy
      trivy --version
    displayName: 'Install Trivy security scanner'

  - script: |
      echo "ğŸ” Scanning member-portal for HIGH and CRITICAL vulnerabilities..."
      trivy fs --severity HIGH,CRITICAL --exit-code 1 member-portal/
    displayName: 'Trivy: Scan filesystem for vulnerabilities (HIGH/CRITICAL only)'

  # ========================================
  # Verify API Deployment
  # Member portal depends on ASR API - verify it's deployed and healthy
  # ========================================
  - script: |
      echo "ğŸ” Verifying ASR API is deployed and healthy..."
      HEALTH_URL="https://func-ctn-demo-asr-dev.azurewebsites.net/api/health"
      HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")

      if [ "$HEALTH_STATUS" != "200" ]; then
        echo "âŒ ERROR: ASR API is not healthy (HTTP $HEALTH_STATUS)"
        echo ""
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸš« Member Portal requires healthy ASR API"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo ""
        echo "The Member Portal depends on the Association Register API."
        echo "The API must be deployed FIRST before building the portal."
        echo ""
        echo "To fix:"
        echo "  1. Check ASR API pipeline status"
        echo "  2. Ensure api/* changes triggered asr-api.yml pipeline"
        echo "  3. Wait for API deployment to complete"
        echo "  4. Re-run this pipeline"
        echo ""
        exit 1
      fi

      echo "âœ… ASR API is healthy (HTTP 200)"
      curl -s "$HEALTH_URL" | jq -r '"Database: \(.checks.database.status), KeyVault: \(.checks.azureKeyVault.status)"'
    displayName: 'Verify ASR API health (dependency check)'

  # ========================================
  # Build and Deployment Steps
  # Quality checks use continueOnError: true, so builds always run
  # Deployments require successful builds (condition: succeeded())
  # ========================================
  - script: |
      chmod +x scripts/generate-version.sh
      ./scripts/generate-version.sh member-portal/public
    displayName: 'Generate version.json with build metadata'

  - script: |
      cd member-portal
      npm run build
    displayName: 'Build React application'
    env:
      CI: false
      NODE_ENV: production
      # Azure AD Configuration (authConfig.ts uses these)
      VITE_AZURE_CLIENT_ID: d3037c11-a541-4f21-8862-8079137a0cde
      VITE_AZURE_TENANT_ID: 598664e7-725c-4daa-bd1f-89c4ada717ff
      VITE_REDIRECT_URI: https://calm-pebble-043b2db03.1.azurestaticapps.net
      # API Configuration
      VITE_API_CLIENT_ID: d3037c11-a541-4f21-8862-8079137a0cde
      VITE_API_BASE_URL: https://func-ctn-demo-asr-dev.azurewebsites.net/api/v1
      # Legacy variables (for backward compatibility)
      VITE_AAD_CLIENT_ID: d3037c11-a541-4f21-8862-8079137a0cde
      VITE_AAD_AUTHORITY: https://login.microsoftonline.com/598664e7-725c-4daa-bd1f-89c4ada717ff
      VITE_AAD_REDIRECT_URI: https://calm-pebble-043b2db03.1.azurestaticapps.net

  - task: AzureStaticWebApp@0
    displayName: 'Deploy to Azure Static Web Apps'
    condition: succeeded()
    inputs:
      app_location: 'member-portal/build'
      skip_app_build: true
      azure_static_web_apps_api_token: $(AZURE-STATIC-WEB-APPS-API-TOKEN-MEMBER)

  # ========================================
  # Post-Deployment Verification
  # ========================================
  - script: |
      echo "â³ Waiting for Static Web App to update..."
      sleep 10

      echo "ğŸ” Verifying Member Portal deployment..."
      PORTAL_URL="https://calm-pebble-043b2db03.1.azurestaticapps.net"
      PORTAL_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PORTAL_URL")

      if [ "$PORTAL_STATUS" != "200" ]; then
        echo "âš ï¸  Member Portal returned HTTP $PORTAL_STATUS (may need more time)"
      else
        echo "âœ… Member Portal is accessible (HTTP 200)"
      fi
    displayName: 'Verify portal deployment'
    continueOnError: true
