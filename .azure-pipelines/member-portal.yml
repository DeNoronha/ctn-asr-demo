  - script: |
      echo "ğŸ” Running Semgrep security analysis..."
      semgrep scan --config=auto \
        --severity=ERROR \
        --severity=WARNING \
        --exclude='node_modules' \
        --exclude='dist' \
        --exclude='*.test.ts' \
        --exclude='*.spec.ts' \
        --exclude='e2e' \
        --json \
        --output=semgrep-results.json \
        member-portal/ || true

      echo ""
      echo "ğŸ“Š Semgrep Results Summary:"
      semgrep scan --config=auto \
        --severity=ERROR \
        --exclude='node_modules' \
        --exclude='dist' \
        --exclude='*.test.ts' \
        --exclude='*.spec.ts' \
