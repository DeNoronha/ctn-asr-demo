      HTML_CONTENT=$(curl -s "$STAGING_URL")
      if echo "$HTML_CONTENT" | grep -q "/assets/index.*\.js"; then
        echo "âœ“ JavaScript bundle reference found in HTML"
      else
        echo "âœ— JavaScript bundle not found in HTML"
        exit 1
