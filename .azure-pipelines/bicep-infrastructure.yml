# Bicep Infrastructure Deployment Pipeline
# Deploys Azure resources for CTN Demo ASR using Bicep templates

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - infrastructure/bicep/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: ctn-demo-variables
  - name: workingDirectory
    value: '$(System.DefaultWorkingDirectory)/infrastructure/bicep'
  - name: azureSubscription
    value: 'azure-ctn-demo'
  - name: resourceGroupName
    value: 'rg-ctn-demo-asr-dev'
  - name: location
    value: 'westeurope'

stages:
  - stage: Validate
    displayName: 'Validate Bicep Templates'
    jobs:
      - job: ValidateBicep
        displayName: 'Bicep Validation'
        steps:
          - task: AzureCLI@2
            displayName: 'Install Bicep CLI'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az bicep install
                az bicep version

          - task: AzureCLI@2
            displayName: 'Bicep Build (Validate Syntax)'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              workingDirectory: '$(workingDirectory)'
              inlineScript: |
                echo "Building Bicep template..."
                az bicep build --file main.bicep
                echo "‚úÖ Bicep syntax validation passed"

          # ========================================
          # Checkov - IaC Security Scanning
          # Scans Bicep files for misconfigurations
          # ========================================
          - script: |
              echo "‚òÅÔ∏è Installing Checkov..."
              pip3 install checkov
              checkov --version
            displayName: 'Install Checkov'

          - script: |
              echo "‚òÅÔ∏è Scanning Bicep files for security misconfigurations..."
              checkov --framework bicep \
                --directory infrastructure/bicep \
                --output cli \
                --output json \
                --output-file-path $(Build.ArtifactStagingDirectory)/checkov-results \
                --soft-fail || true

              echo ""
              echo "üìä Checkov Summary:"
              echo "Results saved to: $(Build.ArtifactStagingDirectory)/checkov-results"
            displayName: 'Checkov: IaC security scan'
            continueOnError: true

          # ========================================
          # Trivy - IaC Configuration Scanning
          # Alternative IaC scanner for Bicep
          # ========================================
          - script: |
              echo "üîç Installing Trivy security scanner..."
              sudo apt-get update -qq
              sudo apt-get install -y wget apt-transport-https gnupg lsb-release
              wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
              echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
              sudo apt-get update -qq
              sudo apt-get install -y trivy
              trivy --version
            displayName: 'Install Trivy'

          - script: |
              echo "üîç Trivy: Scanning IaC configurations..."
              trivy config --exit-code 0 --severity HIGH,CRITICAL infrastructure/bicep/
            displayName: 'Trivy: IaC configuration scan'
            continueOnError: true

          # ========================================
          # Gitleaks - Secret Scanning (Git History)
          # Scans entire git history for leaked secrets
          # ========================================
          - script: |
              echo "üîê Installing Gitleaks..."
              wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz
              tar -xzf gitleaks_8.18.0_linux_x64.tar.gz
              sudo mv gitleaks /usr/local/bin/
              gitleaks version
            displayName: 'Install Gitleaks'

          - script: |
              echo "üîê Scanning for secrets in git history..."
              gitleaks detect \
                --source=. \
                --report-path=gitleaks-report.json \
                --exit-code=1 \
                --verbose
            displayName: 'Gitleaks: Secret scanning (git history)'
            continueOnError: true

          - task: AzureCLI@2
            displayName: 'Bicep What-If Analysis (Dev)'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              workingDirectory: '$(workingDirectory)'
              inlineScript: |
                echo "Running What-If analysis for development environment..."
                az deployment sub what-if \
                  --location $(location) \
                  --template-file main.bicep \
                  --parameters parameters.dev.json \
                  --parameters databaseAdminPassword='$(DATABASE_ADMIN_PASSWORD)'
            continueOnError: true

          - task: PublishPipelineArtifact@1
            displayName: 'Publish Bicep Templates'
            inputs:
              targetPath: '$(workingDirectory)'
              artifact: 'bicep-templates'
              publishLocation: 'pipeline'

  - stage: DeployDev
    displayName: 'Deploy to Development'
    dependsOn: Validate
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployInfrastructureDev
        displayName: 'Deploy Bicep to Dev'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Bicep Templates'
            inputs:
              artifactName: 'bicep-templates'
              targetPath: '$(Pipeline.Workspace)/bicep'

          - task: AzureCLI@2
            displayName: 'Create Resource Group (if not exists)'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az group create \
                  --name $(resourceGroupName) \
                  --location $(location) \
                  --tags Environment=Development Project=CTN-ASR

          - task: AzureCLI@2
            displayName: 'Deploy Bicep Template (Dev)'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              workingDirectory: '$(Pipeline.Workspace)/bicep'
              inlineScript: |
                echo "Deploying Bicep template to Development environment..."
                az deployment sub create \
                  --location $(location) \
                  --template-file main.bicep \
                  --parameters parameters.dev.json \
                  --parameters databaseAdminPassword='$(DATABASE_ADMIN_PASSWORD)' \
                  --name "ctn-asr-dev-$(Build.BuildNumber)" \
                  --verbose

                echo "‚úÖ Deployment completed successfully"

          - task: AzureCLI@2
            displayName: 'Get Deployment Outputs'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "Retrieving deployment outputs..."
                az deployment sub show \
                  --name "ctn-asr-dev-$(Build.BuildNumber)" \
                  --query properties.outputs

  - stage: DeployProd
    displayName: 'Deploy to Production'
    dependsOn: DeployDev
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployInfrastructureProd
        displayName: 'Deploy Bicep to Production'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Bicep Templates'
            inputs:
              artifactName: 'bicep-templates'
              targetPath: '$(Pipeline.Workspace)/bicep'

          - task: AzureCLI@2
            displayName: 'Create Resource Group (if not exists)'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az group create \
                  --name rg-ctn-demo-asr-prod \
                  --location $(location) \
                  --tags Environment=Production Project=CTN-ASR

          - task: AzureCLI@2
            displayName: 'Deploy Bicep Template (Production)'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              workingDirectory: '$(Pipeline.Workspace)/bicep'
              inlineScript: |
                echo "Deploying Bicep template to Production environment..."
                az deployment sub create \
                  --location $(location) \
                  --template-file main.bicep \
                  --parameters parameters.prod.json \
                  --parameters databaseAdminPassword='$(DATABASE_ADMIN_PASSWORD_PROD)' \
                  --name "ctn-asr-prod-$(Build.BuildNumber)" \
                  --verbose

                echo "‚úÖ Production deployment completed successfully"

          - task: AzureCLI@2
            displayName: 'Get Deployment Outputs (Production)'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "Retrieving deployment outputs..."
                az deployment sub show \
                  --name "ctn-asr-prod-$(Build.BuildNumber)" \
                  --query properties.outputs
